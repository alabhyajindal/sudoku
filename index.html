      * {
        box-sizing: border-box;
      }

      :root {
        font-family: Inter, sans-serif;
        font-feature-settings: 'liga' 1, 'calt' 1; /* fix for Chrome */
      }
      @supports (font-variation-settings: normal) {
        :root {
          font-family: InterVariable, sans-serif;
        }
      }

      body {
        max-width: 500px;
        margin: 48px auto;
        padding-inline: 12px;
      }

      .container {
        background-color: white;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        border: 1px solid #344861;
      }

      .container > div {
        border: 1px solid #344861;
        aspect-ratio: 1;
      }

      .big {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      .big > div {
        border: 0.5px solid #344861;
        aspect-ratio: 1;
      }

      .small {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        font-weight: 350;
        color: #344861;
        user-select: none;
      }

      .inputs {
        display: flex;
        justify-content: space-evenly;
      }

      .inputs > p {
        font-size: 2.5em;
        color: #325aaf;
        cursor: pointer;
        font-weight: 350;
        user-select: none;
      }

      .highlighted {
        background-color: #e2ebf3;
      }

      .selected {
        background-color: #bbdefb !important;
      }

      .incorrect {
        color: #e55c6c;
      }

      .highlighted-number {
        background-color: #c3d7ea;
      }
    </style>

    <script>
      function generatePuzzle() {
        const grid = [...Array(9)].map(() => Array(9).fill(0))

        function backtrack(row, col) {
          if (row === 9) return true
          if (col === 9) return backtrack(row + 1, 0)
          if (grid[row][col] !== 0) return backtrack(row, col + 1)

          const shuffledNumbers = Array.from(
            { length: 9 },
            (_, i) => i + 1
          ).sort(() => Math.random() - 0.5)

          for (const num of shuffledNumbers) {
            if (isValidPlacement(row, col, num)) {
              grid[row][col] = num
              if (backtrack(row, col + 1)) return true
              grid[row][col] = 0 // Backtrack
            }
          }
          return false // No valid placement found
        }

        function isValidPlacement(row, col, num) {
          for (let i = 0; i < 9; i++) {
            if (
              grid[row][i] === num ||
              grid[i][col] === num ||
              grid[Math.floor(row / 3) * 3 + Math.floor(i / 3)][
                Math.floor(col / 3) * 3 + (i % 3)
              ] === num
            ) {
              return false
            }
          }
          return true
        }

        backtrack(0, 0)

        // Create the big squares
        const bigSquares = []
        for (let i = 0; i < 9; i += 3) {
          for (let j = 0; j < 9; j += 3) {
            const square = []
            for (let k = 0; k < 3; k++) {
              for (let l = 0; l < 3; l++) {
                square.push(grid[i + k][j + l])
              }
            }
            bigSquares.push(square)
          }
        }

        return bigSquares
      }

      function getData() {
        const solvedPuzzle = generatePuzzle()
        const flatSolved = solvedPuzzle.flat()

        const randomIndexes = new Set()
        while (randomIndexes.size < 3) {
          randomIndexes.add(Math.floor(Math.random() * flatSolved.length))
        }
        const flatPuzzle = flatSolved.map((value, index) =>
          randomIndexes.has(index) ? null : value
        )

        const smalls = document.querySelectorAll('.small')
        const data = {}

        for (let i = 0; i < smalls.length; ++i) {
          const small = smalls[i]
          const column = small.classList[2].split('-')[0]
          const row = small.classList[2].split('-')[1]

          data[`${column}-${row}`] = {
            value: flatPuzzle[i],
            answer: flatSolved[i],
          }
        }

        return data
      }

      function populateGrid(data) {
        for (const [className, info] of Object.entries(data)) {
          const square = document.querySelector(`.${className}`)
          square.innerHTML = info.value
        }
      }

      function resetStyles() {
        const smalls = document.querySelectorAll('.small')
        smalls.forEach((small) => {
          small.classList.remove('selected')
          small.classList.remove('highlighted')
          small.classList.remove('highlighted-number')
        })
      }

      function getAnswer(selectedSquare) {
        const squareClass = selectedSquare.classList[2]
        const answer = data[squareClass].answer
        return answer
      }

      function highlightGrid(selectedSquare) {
        resetStyles()
        const smalls = document.querySelectorAll('.small')

        const selectedColumn = selectedSquare.classList[2].split('-')[0]
        const selectedRow = selectedSquare.classList[2].split('-')[1]

        const bigNumber = Number(selectedSquare.classList[1].split('-')[1])
        const smallsInBig = document.querySelectorAll(`.big-${bigNumber} > div`)
        smallsInBig.forEach((s) => s.classList.add('highlighted'))

        const highlightedNumber = selectedSquare.innerHTML

        smalls.forEach((s) => {
          if (s.innerHTML === highlightedNumber && highlightedNumber !== '') {
            s.classList.add('highlighted-number')
          }

          const column = s.classList[2].split('-')[0]
          const row = s.classList[2].split('-')[1]

          if (column === selectedColumn) {
            s.classList.add('highlighted')
          }
          if (row === selectedRow) {
            s.classList.add('highlighted')
          }
        })

        selectedSquare.classList.add('selected')
      }

      function startGame() {
        const smalls = document.querySelectorAll('.small')

        smalls.forEach((small) => {
          small.addEventListener('click', (e) => {
            highlightGrid(e.target)

            const answer = getAnswer(e.target)
            console.log(answer)
          })
        })

        handleInput()
      }

      function handleInput() {
        function processInput(userInput) {
          const selectedSquare = document.querySelector('.selected')

          if (selectedSquare.innerHTML !== '') {
            return
          }

          selectedSquare.innerHTML = userInput
          const squareClass = selectedSquare.classList[2]
          data[squareClass].value = userInput

          highlightGrid(selectedSquare)

          const answer = getAnswer(selectedSquare)
          if (userInput !== answer) {
            selectedSquare.classList.add('incorrect')
            console.log(`Correct answer is ${answer}`)
          }

          checkCompletion()
        }

        const inputs = document.querySelectorAll('.inputs > p')
        inputs.forEach((input) => {
          input.addEventListener('click', (e) => {
            const userInput = Number(e.target.innerHTML)
            processInput(userInput)
          })
        })

        document.addEventListener('keydown', (e) => {
          if (e.key >= 1 && e.key <= 9) {
            const userInput = Number(e.key)
            processInput(userInput)
          }
        })
      }

      function checkCompletion() {
        let allEqual = true
        for (const key in data) {
          const currentObject = data[key]
          if (currentObject.value !== currentObject.answer) {
            allEqual = false
            break
          }
        }

        if (allEqual) {
          alert('YAY! You solved the puzzle!')
        }
      }

      const data = getData()
      populateGrid(data)
      startGame()

      // Undo is a lot better feature than having Erase
      // I find myself using undo all the time when playing sudoku, but don't really use erase
      // In order to have undo, I need to maintain a history of the sudoku grid, there should be a tight coupling of the data and the UI
      // And when the data is reverted, the UI will be reverted automatically
      // Have an array for tracking grid state
      // Each element in the array represents the state of the grid at each step, index 0 being the initial state
      // When a userInput is recorded, a new array is created and pushed onto the state array
      // The board state at any given moment is history[history.length - 1], that is, the latest array in the history array
      // When a undo action is triggered, the board's state will be the index before the current one, and the current one will be deleted, there is no redo
      // If a person undoes their action, then performs a new action, the array resulting from the new action will be appended to the history array
    </script>
